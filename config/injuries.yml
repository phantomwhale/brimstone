# Shadows of Brimstone Injury Chart
# Roll 2D6 when recovering from KO'd with 0 Health
# Results 1-2 (Ripped Apart - Dead) and 11 (Wind Knocked Out - no effect) are excluded

internal_bleeding:
  roll: 3
  name: "Internal Bleeding"
  description: "Your condition is serious! Wiping blood from your mouth, you assure everyone that you are fine. Any further Injury Chart rolls are only made on a single D6. This Injury is -1 to the roll to Heal during Surgery at the Doc's Office in Town."
  modifiers: {}

mangled_hand:
  roll: 4
  name: "Mangled Hand"
  description: "One of your hands is twisted and broken. It's hard to even hold anything in it. You have one less Hand for equipping Items each turn. Weapons may still be used, but they cannot get Critical Hits."
  modifiers:
    total_hands: -1

gouged_eye:
  roll: 5
  name: "Gouged Eye"
  description: "Ouch! Your vision is blurred and cloudy as one of your eyes has been scratched! You cannot get Critical Hits with your Ranged Attacks."
  modifiers: {}

slashed_leg:
  roll: 6
  name: "Slashed Leg"
  description: "A deep and painful cut runs across your leg, making it hard to stand let alone to walk. You are -1 Move (minimum of 1)."
  modifiers:
    move: -1

concussion:
  roll: 7
  name: "Concussion"
  description: "Your ears are ringing a little and you have a headache that won't quit! Until the start of the next Adventure, you are -1 Initiative and roll one less dice on all Skill Tests."
  modifiers:
    initiative: -1

crushed_arm:
  roll: 8
  name: "Crushed Arm"
  description: "Your arm has been bent and crushed a bit. It may even be broken. You are -1 Combat."
  modifiers:
    combat: -1

broken_collar_bone:
  roll: 9
  name: "Broken Collar Bone"
  description: "Not particularly debilitating, but it sure hurts! You find yourself cringing a lot from the pain. You are -1 Max Grit."
  modifiers:
    max_grit: -1

chest_wound:
  roll: 10
  name: "Chest Wound"
  description: "Deep slashes run across your chest, making it hurt to turn or twist your body; it's kind of painful to even breathe. You are -1 Initiative."
  modifiers:
    initiative: -1

new_scars:
  roll: 12
  name: "New Scars"
  description: "You're a bit of a mess, but it's all superficial. In a lot of ways, you look tougher! You are +1 Max Grit. This Injury can never be lost or removed."
  modifiers:
    max_grit: 1
  permanent: true
